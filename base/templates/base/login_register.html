{% extends 'main.html' %} 

{% block content %} 

{% if page == "login" %}
<div class="d-flex justify-content-center">
<div class="wrapper">
  <div class="title">Login Now</div>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="field">
      <input type="text" name="username" required />
      <label>Username</label>
    </div>
    <div class="field">
      <input type="password" name="password" required />
      <label>Password</label>
    </div>
    <div class="content">  
      <div class="checkbox">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Remember me</label>
      </div>
      <div class="pass-link">
        <a href="#">Forgot password?</a>
      </div>
    </div>
    <div class="field">
      <input type="submit" value="Login" />
    </div>
    <div class="signup-link">Not a member? <a href="{% url 'register' %}">Signup now</a></div>
  </form>
</div>
</div>

{% else %}
<div class="d-flex justify-content-center">
<div class="wrapper">
  <div class="title">Signup Now</div>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="field">
      {{form.username}}
      <label>Username</label>
    </div>
    <div class="field">
      {{form.password1}}
      <label>Password</label>
    </div>
    <div class="field">
      {{form.password2}}
      <label>Password Confirmation</label>
    </div>
    <div class="field">
      <input type="submit" value="Signup" />
    </div>
    <div class="signup-link">Already signup? <a href="{% url 'login' %}">Login now</a></div>
  </form>
</div>
</div>
{% endif %} 

{% endblock %}
